 <script>
 $(function () {
      $("#ilanEkle").click(function () {

		var id = $("#ilanId").val();
        var aciklama = $("#ilanAciklama").val();
        var m2 = $("#ilanM2").val();
        var fiyat = $("#ilanFiyat").val();
	
        if (id == "" || aciklama == "" || m2 == "" || fiyat == "") {
          alert("Lütfen Tüm Alanları Doldurunuz!");
          return false;
        }

        $("#tbKayitlar").append("<tr><td>" + id + "</td><td>" + aciklama + "</td><td>" + m2 + "</td><td>" + fiyat + "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
      });
		$(document).on("click", ".sil", function () {
        var satir = $(this).closest("tr");
        satir.remove();
      });
    });
</script>
