  <script>
    $(function () {

      $("#buttons button:first").removeClass();
      $("#buttons button:first").addClass("list-group-item active");

      $("#panel p").hide();
      $("#panel p:first").show();


      $("#butonlar button").click(function () {

        var index = $(this).index();
        $("#buttons button").removeClass();
        $("#buttons button").addClass("list-group-item");
        $("#buttons button:eq(" + index + ")").addClass("list-group-item active");

        $("#panel p").slideUp();
        $("#panel p:eq(" + index + ")").slideDown();
